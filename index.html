<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Daisy Ui Link And Script -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Script -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- Fav icon -->
    <link rel="shortcut icon" href="./images/dragon-fruit.png" type="image/x-icon">
    <!-- Website Title -->
    <title>Fruit Burst</title>
    <!-- Some Vanilla CSS -->
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>
    <!-- Tailwind Custom Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>
<body class="font-lato lg:my-14">
    <header class="max-w-screen-xl mx-auto">
        <!-- Nav bar section -->
        <nav class="lg:my-14 ">
            <div
                class="bg-[#F85559] rounded-l-full rounded-r-full lg:h-[80px] flex lg:gap-[217px] justify-center items-center pb-[2px] invisible lg:visible">
                <ul class="flex lg:gap-8 items-center font-medium text-white">
                    <a href="">
                        <li>Home</li>
                    </a>
                    <a href="">
                        <li>About Us</li>
                    </a>
                    <a href="">
                        <li>Shop</li>
                    </a>
                    <a href="">
                        <li>All Fruits</li>
                    </a>
                </ul>
                <div class="flex lg:gap-3 justify-center items-center">
                    <img src="./images/logo.png" alt="">
                    <h3 class="lg:text-2xl font-bold text-black lg:text-white">Fruit Burst</h3>
                </div>
                <input
                    class="lg:w-80 lg:h-12 lg:px-3 hover:bg-sky-200 flex items-center  pb-1 bg-white rounded-l-full rounded-r-full text-start"
                    type="text" placeholder="Search......">
                <a class="absolute ml-[1180px] mt-1" href=""><img class="w-7 h-7" src="./images/search.png" alt=""></a>
            </div>
            <!-- Responsive Nav bar for small devices -->
            <div class="flex  items-center lg:invisible justify-between mx-4 -mt-10">
                <div class="flex items-center gap-2">
                    <img src="./images/logo.png" alt="">
                    <h3 class="text-2xl font-bold text-black">Fruit Burst</h3>
                </div>
                <div class="dropdown dropdown-left">
                    <label tabindex="0" class=" m-1"><img class="w-10 rounded hover:bg-gray-200  h-10"

                    <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-40">
                        <a class="hover:text-blue-800 hover:bg-blue-300 rounded" href="">
                            <li>Home</li>
                        </a>
                        <a class="hover:text-blue-800 hover:bg-blue-300 rounded" href="">
                            <li>About Us</li>
                        </a>
                        <a class="hover:text-blue-800 hover:bg-blue-300 rounded" href="">
                            <li>Shop</li>
                        </a>
                        <a class="hover:text-blue-800 hover:bg-blue-300 rounded" href="">
                            <li>All Fruits</li>
